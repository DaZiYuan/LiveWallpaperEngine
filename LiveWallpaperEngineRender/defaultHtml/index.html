<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wallpaper Loading</title>

    <link rel="stylesheet" href="tawian-frontend.css" />
    <link rel="stylesheet" href="spinners.css" />

    <style>
      html,
      body {
        height: 100%;
      }

      .container {
        height: 100%;
        text-align: center;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="center">
        <button class="btn btn-primary btn-ghost">
          Loading <span class="loading matrix" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </body>
</html>
